<div class="content-wrapper" style="height: 500px;">
  <section class="content-header">
    <div class="col-xs-12">
      <h1>
        
      </h1>
      <ol class="breadcrumb">
        <li><a [routerLink]="[ '/' ]"><i class="fa fa-dashboard"></i> Sofkul</a></li>
        <li class="active">Home</li>
      </ol>
    </div>
  </section>
  <section class="content">
    <!--  Page Content Here --> 

    <div class="row">
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-aqua">
            <div class="inner">
              <h3>{{ totalInvoiceCount }}</h3>

              <p>Total Invoices </p>
            </div>
            <div class="icon">
                <i class="fa fa-file-text"></i>
            </div>
            <a (click)="invoice()" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6" >
          <!-- small box -->
          <div class="small-box bg-green" >
            <div class="inner">
              <h3>{{ totalProformaCount }}<sup style="font-size: 20px"></sup></h3>

              <p>Total Proforma's </p>
            </div>
            <div class="icon">
            <!--  <i class="ion ion-stats-bars"></i> -->
            <i class="fa fa-file-text"></i>
            </div>
            <a (click)="proforma()" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-yellow">
            <div class="inner">
              <h3>{{ totalCustomerCount }}</h3>

              <p>Customer Registrations</p>
            </div>
            <div class="icon">
              <i class="ion ion-person-add"></i>
            </div>
            <a  (click)="cx()" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-red">
            <div class="inner">
              <h3>{{ totalProductCount }}</h3>

              <p>Total Products</p>
            </div>
            <div class="icon">
              <i class="fa fa-shopping-cart"></i>
            </div>
            <a  (click)="p()" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
      </div>



    <div class="col-md-12">

      <h3>Payment Date vs. Paid Amount </h3>
      <app-pay-date-chart></app-pay-date-chart>
    </div>
    <br>
  </section>
</div>
